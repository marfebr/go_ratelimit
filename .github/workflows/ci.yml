name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Module download
        run: go mod download

      - name: Unit tests (short)
        run: go test -short -v ./...

      - name: Integration tests (Redis via Testcontainers)
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
        run: |
          # Focus integration tests in internal/limiter
          go test -v -timeout=5m -run Integration ./internal/limiter
